{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
<h1>Welcome to my website</h1>
{% for post in posts %}
    <h2>{{post.title}}</h2>
    <i>{{post.author.name}}</i>
    <p>{% for tag in post.labels %}{{tag.name}}{% endfor %}</p>
    <p>{{post.content}}</p>
    <hr />
{% endfor %}
<a href="{{url_for('login')}}">Login</a>
<br>
<a href="{{url_for('register')}}">Register</a>
{% endblock %}
