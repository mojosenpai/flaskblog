{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
<h1>Welcome to my website</h1>
{% for post in posts %}
    <h2>{{post.title}}</h2>
    <i><a href="/by/{{post.author.id}}">{{post.author.name}}</a></i>
    <p>{% for tag in post.labels %}<a href="/tag/{{tag.name}}">{{tag.name}}      </a>{% endfor %}</p>
    <p>{{post.content}}</p>
    <hr />
{% endfor %}
<a href="{{url_for('login')}}">Login</a>
<br>
<a href="{{url_for('register')}}">Register</a>
{% endblock %}
